[app]
namespace = App
production = false
encoding = "UTF-8"

[session]
case_sensitive = false
separator = "."
base_namespace = false

[request]
api_default_type = "json"
force_extension = false
pageview_trailing_directory_slash = false
index_filename = "index"
index_force = false

[response]
client_minified = false
dev_client_asset_timeout = 600
template_element_attribute = "data-template"

[api]
api_directory = "api"
default_version = 1
version_prefix = "v"
version_suffix = ""
response_type = "json"

[database]
migration_path = "_migration"
migration_table = "_migration"
query_path = "query"